<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker.App</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ColorPicker.App.styles.css" rel="stylesheet" />
    <script>
        // Dynamically set the base href for GitHub Pages
        // This script runs before Blazor initializes
        (function() {
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/color-picker/');

            if (isGitHubPages) {
                const baseElement = document.querySelector('base');
                if (baseElement) {
                    baseElement.href = '/color-picker/';
                }
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
